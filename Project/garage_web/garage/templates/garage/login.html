<!DOCTYPE html>
<html lang="en">
<head>
	<title>알고리즘 트레이딩</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% load staticfiles %}
<!--===============================================================================================-->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'garage/images/icons/apple-touch-icon.png'%}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'garage/images/icons/favicon-32x32.png'%}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'garage/images/icons/favicon-16x16.png'%}">
	<link rel="manifest" href="{% static 'garage/images/icons/site.webmanifest'%}">
	<link rel="mask-icon" href="{% static 'garage/images/icons/safari-pinned-tab.svg'%}" color="#5bbad5">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'garage/vendor/bootstrap/css/bootstrap.min.css'%}">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'garage/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'garage/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'garage/css/main.css'%}">
<!--===============================================================================================-->
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-scrolled" id="login">
	    <div class="container">
			{% load staticfiles %}
	      <img class="img" src="{% static 'garage/images/logo_box.png'%}" alt="" width="50" height="25">
	      <a class="navbar-brand js-scroll-trigger" href="/"><font size="4.5"><b>&nbsp Algorithm Trading</b></font>
	        </a>
	      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarResponsive">
	      </div>
	    </div>
	  </nav>

	<div class="limiter">


		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">

				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url 'login' %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-51">
						로그인
					</span>
					
					{% block error %}
					{% if error %}

					<p> {{ error }} </p>

					{% endif %}
					{% endblock %}

					<div class="wrap-input100 validate-input m-b-16" data-validate = "아이디를 입력해주세요">
						<input class="input100" type="text" name="username" placeholder="아이디">
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input m-b-16" data-validate = "비밀번호를 입력해주세요">
						<input class="input100" type="password" name="password" placeholder="비밀번호">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-12">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								아이디 저장
							</label>
						</div>
						<div>
							<a href="#" class="txt1">
								아이디/비밀번호 찾기
							</a>
						</div>
					</div>
					<div class="container-login100-form-btn m-t-17 p-b-10">
						<button class="login100-form-btn">
							로그인
						</button>
					</div>
					<div class="flex-r w-full p-t-3 p-b-24">
						<div>
							<a href="/signup" class="txt2">
								아직 계정이 없으신가요?
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'garage/vendor/jquery/jquery-3.2.1.min.js'%}"></script>

<!--===============================================================================================-->
	<script src="{% static 'garage/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'garage/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'garage/js/main.js'%}"></script>

</body>
</html>
